<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Grid</title>
</head>
<body>
<div id="container">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>
    <div class="item10"></div>
    <div class="item11"></div>
    <div class="item12"></div>
    <div class="item13"></div>
</div>

<style>
    #container div{
        width: 200px;
        height: 500px;
        background-color: antiquewhite;
    }

    #container .item1{
        height: 200px;
    }

    #container .item4{
        height: 800px;
    }

    #container .item11{
        height: 400px;
    }
</style>

<script src="../dist/magic-grid.js"></script>
<script>
    console.log(MagicGrid);

    let magicGrid = new MagicGrid({
      container: "#container",
      animate: true,
      gutter: 30,
      useMin: true,
      static: true
    });

    magicGrid.listen();
</script>
</body>
</html>
